<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #0f0f0f;
      --accent: #2f81f7;
      --muted: #6c6c6c;
      --card-bg: #ffffff;
    }

    body.dark {
      --bg: #0d1117;
      --text: #f9f9f9;
      --accent: #58a6ff;
      --muted: #8b949e;
      --card-bg: #161b22;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .link-grid {
      display: grid;
      gap: 0.9rem;
      grid-template-columns: 1fr;
      margin-top: 1rem;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      border-radius: 0.75rem;
      padding: 1rem 1.2rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
    }

    .link-item:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    .link-item i {
      font-size: 1.1rem;
    }

    .toggle {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
    }

    .toggle:hover {
      color: var(--accent);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .link-item {
        font-size: 0.95rem;
        padding: 0.9rem 1rem;
      }
    }
  </style>
</head>

  <div class="container">

    <div class="link-grid">
      <a class="link-item" href="Resume_Makarand_Gokhale.pdf" target="_blank">
        <i class="fas fa-file-alt"></i> Resume

      <a class="link-item" href="SOP_Makarand_Gokhale.pdf" target="_blank">
        <i class="fas fa-scroll"></i> SOP
      </a>
      <a class="link-item" href="mailto:makarand0211@gmail.com">
        <i class="fas fa-envelope"></i> Email
      </a>
      <a class="link-item" href="tel:+919901252324">
        <i class="fas fa-phone"></i> Call
      </a>
      <a class="link-item" href="https://github.com/Saberzerker" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a class="link-item" href="https://linkedin.com/in/makarand-gokhale0211" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>

    <div class="toggle" onclick="document.body.classList.toggle('dark')">üåì Toggle Dark Mode</div>
    <footer>¬© 2025 Makarand Gokhale</footer>
  </div>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) document.body.classList.add('dark');
  </script>
</body>
</html>
