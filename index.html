  <style>
    :root {
      --bg: #f9f9f9;
      --text: #0f0f0f;
      --accent: #2f81f7;
      --muted: #6c6c6c;
      --card-bg: #ffffff;
    }

    body.dark {
      --bg: #0d1117;
      --text: #f9f9f9;
      --accent: #58a6ff;
      --muted: #8b949e;
      --card-bg: #161b22;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .link-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      border-radius: 0.75rem;
      padding: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
    }

    .link-item:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    .link-item i {
      font-size: 1.2rem;
    }

    .toggle {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--muted);
      cursor: pointer;
    }

    .toggle:hover {
      color: var(--accent);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
